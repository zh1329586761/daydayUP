<ion-header >

  <ion-navbar color="dark">
      <ion-buttons start>
          <button ion-button large [navPush]="SettingsPage">
            <ion-icon name="cog"></ion-icon>
          </button>
     </ion-buttons>

    <ion-title>日历</ion-title>

    <ion-buttons end>
        <button ion-button (click)="calendar.today()">
         今天
        </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="top">
      <ion-chip  class="ml show" (tap)="showUnder()" ><!-- 显示隐藏下方事件 -->
          <ion-icon name="ios-arrow-down" color="gray"></ion-icon>
        </ion-chip>

      <ion-chip color="danhuise" style="width:40px;text-align:center" class="chip">
          <ion-label>日</ion-label>
        </ion-chip>
      <ion-chip color="danhuise" style="width:80px;text-align:center">
          <ion-label>行事历</ion-label>
        </ion-chip>
      <ion-chip color="danhuise"  style="width:50px;text-align:center">
          <ion-label>周</ion-label>
        </ion-chip>

        <ion-chip color="primary" class="more" >
            <ion-icon name="md-more" color="primary"></ion-icon>
          </ion-chip>
         
  </div>
  <div class="mid">
    <ion-calendar #calendar></ion-calendar>
  </div>
  <div class="bottom">
    <div class="bottom_header">
        <ion-segment [(ngModel)]="tabs">
          
            <ion-segment-button value="tx">
              提醒
            </ion-segment-button>
            <ion-segment-button value="cj">
              创建
            </ion-segment-button>
            <ion-segment-button value="ks">
              开始
              </ion-segment-button>
            <ion-segment-button value="js">
              结束
              </ion-segment-button>
            <ion-segment-button value="gd">
              归档
              </ion-segment-button>

        </ion-segment>
    </div>

    <div [ngSwitch]="tabs">
        <div class="bottom_content">
            <div *ngSwitchCase="'tx'">
                提醒
              </div>
        </div>
        <div class="bottom_content">
            <div *ngSwitchCase="'cj'">
                创建
              </div>
        </div>
        <div class="bottom_content">
            <div *ngSwitchCase="'ks'">
                开始
              </div>
        </div>
        <div class="bottom_content">
            <div *ngSwitchCase="'js'">
                结束
              </div>
        </div>
        <div class="bottom_content">
            <div *ngSwitchCase="'gd'">
                归档
              </div>
        </div>
    </div>
  </div>

</ion-content>
